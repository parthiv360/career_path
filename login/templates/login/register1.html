    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h2 class="section-title">Register</h2>
          </div>
        </div>

        <div class="row justify-content-center">

          <form action="{% url 'login:register' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" name="first_name" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Username</label>
              <input type="text" name="username" class="form-control" placeholder="username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Email-id</label>
              <input type="text" name="email" class="form-control" placeholder="Email-ID">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password1" pattern=".{8,16}" size=30 pattern="[!@#$%^&*][a-z][A-Z][0-9]" required class="form-control" placeholder="password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password2" pattern=".{8,16}" size=30 pattern="[!@#$%^&*][a-z][A-Z][0-9]" required class="form-control" placeholder="confirm-password">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div>
                {% for message in messages%}
                <h3>
                    {{ message }}
                </h3>
                {% endfor %}
            </div>
          </form>

        </div>
      </div>
    </section>
